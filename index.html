<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <!-- Fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>

            <a class="navbar-brand" href="#">NASA API System</a>

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5173/">APOD</a>
                    </li>
                </ul>
            </div>
        </nav>

    <main class="container mt-5">
        <section id="images" class="text-center">

            <span id="date" class="d-block mb-3"></span>
            <p id="desc"></p>

        <div class="container">

                        </ul>
                    </nav>

            </div>
            <div class="row mt-3">

                    <a href="https://www.linkedin.com/" class="text-white me-3">LinkedIn</a> |
