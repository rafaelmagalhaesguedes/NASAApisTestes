<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NASA API System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <!-- Fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/image/nasa-logo.svg" type="image/x-icon">
</head>

<body>
    <header id="header" class="header fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./src/image/nasa-logo.svg" class="logo">NASA API System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#header">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#asteroids">Asteroids</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://api.nasa.gov/">APIs NASA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.nasa.gov/">NASA</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="main" class="container mt-5">
        <!-- Sessão APOD -->
        <section id="apod" class="pt-5">
            <!-- Conteúdo da seção APOD -->
            <h1 id="title">Astronomy Picture of the Day</h1>
            <h2 id="title-data" class="mb-3"></h2>
            <span id="date" class="d-block mb-3"></span>
            <p id="desc"></p>
            <img id="image" src="" alt="Image Of Day" class="img-fluid rounded">
        </section>

        <!-- Sessão Asteroids -->
        <section id="asteroids" class="mt-5">
            <h2 id="title">Asteroids</h2>
            <div id="asteroids-data">
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:5173/">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:5173/">Asteroids</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://api.nasa.gov/">APIs NASA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.nasa.gov/">NASA</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-12">
                    By Rafael Guedes - <a href="https://www.linkedin.com/" class="text-white me-3">LinkedIn</a> |
                    <a href="https://github.com/" class="text-white">GitHub</a>
                </div>
            </div>
        </div>
    </footer>    
    
    <script src="./src/app.js"></script>
</body>

</html>
