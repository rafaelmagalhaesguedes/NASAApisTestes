    <main class="container mt-3 mb-3">
        <h1 class="title">Mars Rover Images</h1>
        <!-- Mars Rover Gallery -->
        <div id="mars-rover-gallery" class="row"></div>
        <!-- Load More Button -->
        <button id="loadMoreButton" class="btn btn-primary my-3">Load More</button>
    
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Mars Rover Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" src="" class="img-fluid rounded" alt="Mars Rover Image">
                    </div>
                </div>
            </div>
        </div>
